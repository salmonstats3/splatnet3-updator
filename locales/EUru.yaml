  Challenge26Reward: Хрустящая наклейка
  Challenge26Title: «Горбуша-Маркет»
  Challenge27Description: Ух, как сердце колотится! В последний раз так было, когда
    я учуял сырные палочки «фри». Это точно особое место!
  Challenge27Reward: Сверхклассный снимок
  Challenge27Title: Спа-курорт «Золотая рыбка»
  Challenge28Description: О-го-го! Инкопольские горки щекочут нервы не хуже, чем жареная
