  Rob: Ракки
  RobJourney: Поддержи Закрас-тур!
  SelectColor: Выбери цвет для загрузки.
  SelectSize: Выбери размер для загрузки.
  SendingPoint: Очки отправляются...
  Story1: Как вам жарится, друзья? Ракки на связи! Я отправляюсь в путешествие всей
    моей жизни. Средств у меня, правда, маловато. Зато у меня есть вы!
  Story2: Оказывается, чтобы повидать мир, нужно немножко больше, чем велик и жажда
    приключений... Но я все равно сгораю от предвкушения! Надеюсь, вы тоже. Помогите
    мне с моим красочным путешествием, а я вам покажу все крутые штуки, которые повстречаю.
    В общем, я работаю, вы отдыхаете!
  Story3: Только представьте, сколько сладких пейзажей и вкусных воспоминаний нас
    ждет! Я поделюсь каждым кусочком этого путешествия со своими спонсорами. Вы словно
    будете там, вместе со мной... Ну, или вроде того. Ладно, пора тушить печь и запрыгивать
    на велик... Воздух звенит, асфальт плавится от жары, а я отчаливаю! Пожелайте
    мне удачи (и шлите очки)!
