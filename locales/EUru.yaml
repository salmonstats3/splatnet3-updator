  Challenge24Reward: Хрустящая наклейка
  Challenge24Title: Осетровые верфи
  Challenge25Description: Здесь в воздухе веет чем-то таким... знакомым и вкусным.
    Явно пора домой.
  Challenge25Reward: Сверхклассный снимок
  Challenge25Title: Микрорайон «Камбалово»
  Challenge26Description: Жар-кальмар! Они изобрели новое масло — «для более глубокой
