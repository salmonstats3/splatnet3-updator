  GuideGraffiti: Ты только посмотри на этот классный бейдж! И он твой!
  GuideRewardByName: Чтобы получить заслуженный разряд, загляни в терминал в Холле
    в игре Splatoon 3.
  GuideRewardIcon: Загрузи значки, которые тебе удалось получить в награду.
  GuideRewardImage: Загрузить изображения, которые тебе удалось получить в награду.
  GuideRewardSleeve: Чтобы получить заслуженные кармашки для карт, отправляйся к терминалу
    в Холле в игре Splatoon 3.
  HowToPlay: Ракки отправляется в путешествие! Чтобы поддержать его, закрашивай район
    и зарабатывай очки. Кто знает, может, он привезет тебе сувенир в знак благодарности!
  Journey2Description: 'Жизнь бурлит и кипит?<br />Я решил, что следующей остановкой
    моего Закрас-тура станет Инкопольский регион! Помню, как я там рос совсем маленьким
    рачком. Эх, давненько я там не бывал... Наверное, этот тур посвящен самопознанию:
    я собираюсь изучить свое постное прошлое, чтобы сделать будущее хрустящим и аппетитным.
    Совместим приятное с полезным!'
  Journey2Gratitude: Ох, спасибочки! Благодаря тебя я погрузился во фритюр воспоминаний
    и вышел из него хрустящим и прожаренным!<br />Иди к терминалу в Холле, там тебя
    ждет подарок. Еще раз глубокий поклон от Ракки!
  Journey2Title: Тур продолжается<br />Педальки мои! Я кручу вас быстрее не потому,
    что у меня столько ног, а благодаря редукторам...
  LookingForSupporters: Нужна поддержка!
  Orange: Оранжевый
  PointForSupport: 'Требуется очков:'
  Purple: Фиолетовый
