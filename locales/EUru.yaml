  Challenge21Title: Галерея «Де Берикс»
  Challenge22Description: Кафетерий здесь что надо. Они жарят на настоящем масле!
  Challenge22Reward: Хрустящая наклейка
  Challenge22Title: Академия «Лепота»
  Challenge23Description: Ну и ветрище! Мой хрустящий тулупчик так и норовит улететь
    прочь!
  Challenge23Reward: Сверхклассный снимок
  Challenge23Title: Акулий мост
  Challenge24Description: Сварка звучит и пахнет для меня как жарка во фритюре. Что-то
