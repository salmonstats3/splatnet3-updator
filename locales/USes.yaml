    rumbo mi vida. El caso es que estoy un poco escaso de fondos... y ahí es donde
    tú podrías echarme un tentáculo.
  Story2: Para poder recorrer el mundo, parece que no basta con tener una bicicleta
    y espíritu de aventura. ¡Pero no me voy a rendir! De hecho, pienso compartir los
    hallazgos de mi viaje con quienes me apoyen. Yo me esforzaré todo lo posible y
    tú... me ayudas como puedas.
  Story3: ¡Imagina todos los paisajes espectaculares que veremos y los momentos imborrables
    que quedarán en nuestro recuerdo! Prometo que, para quienes me ayuden, será como
    estar ahí mismo conmigo. Bueno, ¡es hora de dejar la freidora y ponerme a pedalear!
