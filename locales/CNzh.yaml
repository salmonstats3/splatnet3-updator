  Story2: 我接下来要骑单车环游曾经顺路去过的火热酥脆景点哦～！<br />目的是滋滋～地重新审视自己“如今”的定位，并再次变得酥脆起来～<br />而在旅行中获得的“发觉”、“发现”、“心得”，我也会分享给支援我的各位哦～<br
