  HowToPlay: Adolfrito se ha marchado de viaje y tú puedes ayudarlo entintando todo
    lo posible y acumulando puntos. ¡Igual te acaba trayendo algún recuerdo!
  Journey2Description: ¡Hola, chavalada! He decidido que la próxima parada en mi ruta
    la haré en la región de Tintelia.<br />Ya hace una buena temporada que no asomo
    los bigotes por allí, así que será algo así como una<br />visita de redescubrimiento.
    Podré recordar mi pasado y dejarme llevar por las nuevas tendencias<br />que hayan
    surgido. ¡Basta de refritos! ¡Hay que modernizarse!
  Journey2Gratitude: ¡Ya ves! Gracias a tu ayuda, he podido avanzar en mi viaje con
    un toque extra de ánimo fritanguero que se suma a mi ya chisporroteante actitud.
    Para agradecértelo, te dejo una cosilla en el terminal del vestíbulo. ¡Que la
    disfrutes!
