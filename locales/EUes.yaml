  Story1: ¿Cómo va eso? Soy Adolfrito y he emprendido un gran viaje para cambiar el
    rumbo de mi vida. El caso es que ando un poco escaso de fondos... y ahí es donde
    tú podrías echarme un cable.
  Story2: Para poder ver mundo, parece que no basta con tener una bicicleta y entusiasmo
    a raudales. ¡Pero no voy a desistir! De hecho, pienso compartir los hallazgos
    de mi viaje con todo aquel que me dé apoyo. Yo me esforzaré todo lo posible y
    tú... me ayudas como puedas.
  Story3: ¡Imagina la de paisajes espectaculares que veremos y los momentos imborrables
    que quedarán en nuestro recuerdo! Prometo que, para quienes me ayuden, será como
    estar ahí mismo conmigo. Bueno, ¡es hora de pedalear con pasión, cual sartén de
    aceite en ebullición! Cuento con vuestro apoyo... y los puntos que me proporcionéis.
