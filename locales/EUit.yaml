  HowToPlay: Gamberto sta per partire per un viaggio e più inchiostri, più punti ottieni
    per sostenerlo. Chissà, potrebbe anche portarti un souvenir!
  Journey2Description: Ehi, gente! Ho deciso che la mia prossima tappa del Gambertour
    sarà Coloropoli.<br />Sono cresciuto nella zona, in realtà, ma non ci torno da
    un po'.<br />Quindi questo sarà un viaggio di autoscoperta. Voglio esaminare il
    mio passato limaccioso e impegnarmi per rendere il mio futuro il più croccante
    possibile.<br />Dopotutto, o si frigge fino in fondo, o è meglio lasciar perdere.
    Giusto?!
  Journey2Gratitude: Wow! Grazie a te, sono riuscito a gettarmi a capofritto nel mio
    passato e a uscirne con una doratura invidiabile.<br />Ho inviato un pensierino
    al terminale della tua lobby, per dimostrarti la mia gratitudine. Grazie ancora!
  Journey2Title: Il viaggio continua!<br />Pedalo più veloce non perché ho più gambe,
    ma per via del rapporto che uso.
