  SelectColor: Seleziona il colore da scaricare.
  SelectSize: Seleziona la dimensione da scaricare.
  SendingPoint: Invio dei punti in corso...
  Story1: Come butta, gente? È Gamberto che vi parla. Sto partendo per il viaggio
    della vita e sono un po' a corto di fondi. È qui che entrate in gioco voi!
  Story2: A quanto pare, serve più di una bici e di un cuore pieno di hype per vedere
    il mondo, ma sto friggendo all'idea di scoprire cosa c'è là fuori, e spero che
    per voi sia lo stesso. Quindi diamoci un tentacolo a vicenda. Voi mi aiutate nella
    mia missione gambertosa e io vi mostro tutte le cose mitiliche che trovo. Io faccio
    il lavoro sporco e voi vi rilassate, insomma (e mi sostenete, beh, sì, ovvio)!
  Story3: 'Immaginate: tutti i panorami più spettacolari e i momenti più salienti
    che il mondo ha da offrire... E io condividerò ogni singola briciola con i miei
    sostenitori! Sarà come se foste con me. Più o meno. D''accordo, è ora di uscire
    dal guscio e saltare sulla bici. L''aria è frizzante, la strada croccante e io
    sono un partente. Auguratemi buona fortuna! E poi mandatemi un sacco di punti!'
