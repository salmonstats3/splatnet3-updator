    alleen wat krap bij kas. Daarom roep ik jullie hulp in!
  Story2: Blijkbaar heb je meer nodig dan een fiets en een hoop goede moed om de wereld
    te kunnen zien, maar ik kook van verlangen om eropuit te trekken. Dus laten we
    elkaar helpen. Als jullie me op weg helpen, laat ik jullie de coole dingen zien
    die ik vind. Ja! Ik doe al het harde werk, en jullie mogen mijn trip volgen (en
    me toejuichen)!
  Story3: 'Stel het je eens voor: de mooiste panorama''s en meest onvergetelijke momenten
    die de wereld te bieden heeft... En ik deel het allemaal met jullie, mijn fanclub!
    Het zal haast lijken alsof jullie er ook bij zijn. Goed, tijd om op de fiets te
    stappen! Wens me maar succes. En stuur me maar lekker veel punten!'
