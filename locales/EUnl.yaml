    je krijgt om hem mee aan te moedigen. Wie weet neemt hij wel een souvenir voor
    je mee!
  Journey2Description: Hé, guppen! De volgende stop op mijn Aardboltoer is Inkopolis.<br
    />Ik ben daar in de buurt opgegroeid, maar ik ben er al een tijdje niet meer geweest.
    Het is er vast nog net zo modieus als toen!<br />Dit is ook een beetje een reis
    om te ontdekken waar ik vandaan kom. Ik wil mijn zompige verleden verkennen en
    hard werken voor een zo krokant mogelijke toekomst!
  Journey2Gratitude: Wauw! Dankzij jou kon ik mijn oude zelf eens diep in het frituurvet
    dompelen om er krokant weer uit te komen.<br />Ga maar snel kijken in je lobbyterminal,
    want ik heb je een bedankje gestuurd!
