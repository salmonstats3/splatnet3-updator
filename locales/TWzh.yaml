  Story1: 大家過得還「酥」適嗎～？我是孤芳自賞的酥脆旅行者阿龍啦！<br />這個企劃是為了讓我有機會用旅行的方式回顧我至今為止的人生軌跡，<br />目前正在進行群眾募資喔～！
  Story2: 我會騎著單車環遊以前曾經去過的火熱景點喔～！<br />我希望能藉此重新找到自己「目前」的定位，好好地「脆」鍊自我，<br />而且我也想要向支持我的各位分享我在這趟旅程中得到「新知」、「發現」、「Notice」。<br
    />想必會讓各位興奮到炸上雲霄對吧！？
  Story3: 我會將旅程中自感覺最火熱的風景照等內容獻給支持我的各位喔～<br />如果可以讓各位融為一個群體，感覺到「大家都是一起同行的旅伴」，我想肯定會令人更心跳加速吧～！<br
    />總而言之，就讓我們迅速地展開這趟酥脆的火熱之旅吧，還請多多關照囉～！
