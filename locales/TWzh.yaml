  HowToPlay: 持續塗墨累積點數支持阿龍的旅程吧！<br />說不定還能獲得旅程的回憶喔！
  Journey2Description: 「挑戰者阿龍」的下一個目的地已經決定是「尚興地區」囉～<br />目前正在氣勢如虹地招募願意持續支持這趟旅程的支持者喔！<br
    />尚興地區是我踏上旅程之前居住的城鎮，那裡現在依然是個洋溢著尚興風格，既璀璨又火熱的地方呢～<br />我想要去看看那些充滿回憶的地點，與此同時回顧「過去的自己」，並再度「脆」鍊「現在的自己」！<br
    />這趟「再脆之旅」感覺超火熱的對吧！？還請多多關照囉～！
  Journey2Gratitude: 我能順利地完成這趟再脆之旅都是多虧有你的支持喔！謝謝～！<br />這是我要送給你的謝禮！<br />我已經先把東西送到大廳設備了，記得去領取喔～
  Journey2Title: 旅程的途中<br />～重點不是要對哪條路塗墨，而是在塗了墨的路上怎麼前進～
